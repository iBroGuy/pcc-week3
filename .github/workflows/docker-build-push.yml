name: Build and Push Docker Image to Google Artifact Registry (Test Branch)

on:
  push:
    branches:
      - test  # Zorg ervoor dat deze workflow alleen draait op de test branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build the Docker image
        run: docker build -t us-east1-docker.pkg.dev/week1-450418/pcc-week3/image-pcc3-test:test .

      - name: Push the Docker image
        run: docker push us-east1-docker.pkg.dev/week1-450418/pcc-week3/image-pcc3-test:test
